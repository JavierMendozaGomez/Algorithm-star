<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BInary start</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="table.controller.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<style>
input{
  border-width: 0px;
}
.bg-warning {
    background-color: #866b2f;
}
.bg-danger{
  background-color: #882d2d;
}
.bg-success {
    background-color: #629c49;
}
.bg-info {
    background-color: #6d4ea9;
}
.table-bordered>tbody>tr>td, .table-bordered>tbody>tr>th, .table-bordered>tfoot>tr>td, .table-bordered>tfoot>tr>th, .table-bordered>thead>tr>td, .table-bordered>thead>tr>th {
    border: 1px solid ;
}
.muestraCoste{
  opacity: 2;
}
.ocultaCoste{
  opacity: 0;
 }
</style>
  </head>
  <body ng-app="myApp">
      <div ng-controller="tableController">
        <input type="number" placeholder="numFils" ng-model="numFils" ng-change="loadTable()">
        <input type="number" placeholder="numCols" ng-model="numCols" ng-change="loadTable()">
        <button type="button" name="button" ng-click="class = 'bg-danger'" >Muro</button>
        <button type="button" name="button" ng-click="class = 'bg-primary'">Casilla de Inicio</button>
        <button type="button" name="button" ng-click="class = 'bg-warning'">Casilla de Finalizacion</button>
        <button type="button" name="button" ng-click="class = 'bg-info'">Aumentar coste</button>
        <button type="button" name="button" ng-click="stopDrawPath()">Deten camino!</button>

        <button type="button" name="button" ng-click="findPath()">Resuelve</button>
        <button type="button" name="button" ng-click="loadTable()">Reiniciar Tablero</button>
        <table class="table table-striped table-bordered" ng-init="loadTable()">
          <tr ng-repeat="i in getFils()">
            <td ng-repeat="j in getCols()"  ng-click="changeClass(i,j)"  ng-class="cellColors[i][j]">
              <input type="number" ng-model="celdas[i][j]" placeholder={{i}}{{j}} ng-class="{'muestraCoste': (cellColors[i][j] == 'bg-info'), 'ocultaCoste': (cellColors[i][j] != 'bg-info')}"></input> </td>
          </tr>
        </table>
    </div>
  </body>
</html>
