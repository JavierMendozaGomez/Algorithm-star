<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BInary start</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="table.controller.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  </head>
  <body ng-app="myApp">
      <div ng-controller="tableController">
        <input type="number" placeholder="numFils" ng-model="numFils" ng-change="loadTable()">
        <input type="number" placeholder="numCols" ng-model="numCols" ng-change="loadTable()">
        <button type="button" name="button" ng-click="class = 'bg-danger'" >Muro</button>
        <button type="button" name="button" ng-click="class = ''">Casilla de Inicio</button>
        <button type="button" name="button" ng-click="class = ''">Casilla de Finalizacion</button>

        <input type="text" ng-model="prueba" />
        <table class="table table-striped table-bordered" ng-init="loadTable()">
          <tr ng-repeat="i in getFils()">
            <td ng-repeat="j in getCols()"  ng-click="changeClass(i,j)" ng-model="celdas[i][j]" ng-class="celdas[i][j].class">{{i}}{{j}} </td>
          </tr>
        </table>
    </div>
  </body>
</html>
